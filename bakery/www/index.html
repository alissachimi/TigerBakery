<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    #header {
      height: 70px;
      background-color: #333; /* Dark background color */
      color: white; /* White text color */
      text-align: center; /* Center text */
      line-height: 30px; /* Vertically center text */
    }

	.centered {
		display: flex;
		justify-content: center; /* Center horizontally */
		align-items: center; /* Center vertically */
		height: 100%; /* Full height of the viewport */
    }

	canvas {
      display: block; /* Removes extra space below canvas */
      position: absolute; /* Position canvas relative to body */
      top: 70px; /* Start below the header */
      width: 100%; /* Full width */
      height: calc(100% - 30px); /* Full height minus header */
    }
	header {
            display: flex;
            justify-content: space-between; /* Space out sections */
            align-items: center; /* Center vertically */
            padding-right: 20px;
			padding-left: 20px;
            background-color: #333; /* Dark background for header */
            color: white; /* Text color */
			height: 70px;
        }
        .section {
            display: flex;
            align-items: center;
        }
        .coins {
            margin-right: 20px; /* Spacing between sections */
        }
        .order-tickets, .backpack {
            margin-right: 20px;
        }
        .slot {
            width: 30px; /* Width of each slot */
            height: 30px; /* Height of each slot */
            margin: 0 5px; /* Spacing between slots */
            background-color: #555; /* Slot background */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Display as inline block */
        }
  </style>
</head>
<body>
	<header>
        <div class="section coins">
            <span>Coins: 100</span> <!-- Display coins -->
        </div>
        <div class="section order-tickets">
            <span>Order Tickets:</span>
            <div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>
        </div>
        <div class="section backpack">
            <span>Backpack:</span>
            <div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>
        </div>
    </header>
  <div class="centered">
  	<canvas id="mycanvas"></canvas>
</div>
  <script src="main.js"></script>
</body>
</html>
